
{% extends "layout.html" %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="main">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Consommateur</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{title}} Consommateur</li>
            </ol>
        </nav>
          
    </div>

    <div class="col-md-12" style="margin-top: 10px;">
        <form action="/conso" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom"  class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="tel">Téléphone</label>
                <input type="number" name="tel" id="tel"  class="form-control">
            </div>
            <div class="form-group">
                <label for="nbre">Nombre</label>
                <input type="number" name="nbre" id="nbre" class="form-control">
            </div>
            <div class="form-group">
                <label for="etat">Etat</label>
                <select name="etat" id="etat" class="form-control">
                    <option selected>Choose...</option>
                    <option value="absent">Absent</option>
                    <option value="absent">Present</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>    
        </form>
    </div>
</main>        
{% endblock %}
