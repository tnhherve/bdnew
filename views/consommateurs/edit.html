
{% extends "layout.html" %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="main">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Consommateur</a></li>
                  <li class="breadcrumb-item active" aria-current="page">{{title}} Consommateur</li>
                </ol>
            </nav>
              
        </div>
    <div class="col-md-12" style="margin-top: 10px;">    
        <form action="{{endpoint}}" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" placeholder="Entrer votre Nom" required value="{{conso.nom_consommateur}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="E-mail Ex: example@gmail.com" required value="{{conso.email_consommateur}}" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="tel">Téléphone</label>
                <input type="number" name="tel" id="tel" placeholder="Telephone Ex: 677980976 " required value="{{conso.telephone_consommateur}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="nbre">Nombre</label>
                <input type="number" name="nbre" id="nbre" placeholder="Nombre de personne dans la chambre" step="1" min="0" max="3" required value="{{conso.nbre}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="etat">Etat</label>
                <select name="etat" id="etat" required class="form-control">
                    {% if conso.etat == "present" %}
                        <option value="{{conso.etat}}">{{conso.etat}}</option>
                        <option value="absent">Absent</option>
                    {% elif conso.etat == "absent" %}
                        <option value="{{conso.etat}}">{{conso.etat}}</option>
                        <option value="present">Present</option>
                    {% else %}
                        <option selected>Choissir l'état</option>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                    {% endif %}
                    
                </select>
            </div>
            <input type="hidden" name="action" value="update">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>    
        </form>
    </div>    
    </main>    
{% endblock %}
