{% extends "layout.html" %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="main">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Consommation</a></li>
              <li class="breadcrumb-item active" aria-current="page">Eau</li>
            </ol>
        </nav>
          
    </div>

    <div class="col-md-12" style="margin-top: 10px;">    
            <form action="{{endpoint}}" method="post">
                <p>{{endpoint}}</p>
                <div class="form-group">
                    <label for="montant">Montant de la Facture</label>
                    <input type="number" value="{{fac.montant_facture}}" required class="form-control" name="montant" id="montant" readonly>
                </div>
                <div class="form-group">
                        <label for="periode">PÃ©riode</label>
                        <input type="text" value="{{fac.periode_facture}}" required class="form-control" name="periode" id="periode" readonly>
                </div>
                <input type="hidden" name="id_facture" value="{{fac._id}}">
                <input type="hidden" name="date_limite" value="{{fac.date_limite}}">
                <div class="form-group">
                    <label for="bayeur">montant du Bayeur</label>
                    <input type="number" name="bayeur" id="bayeur" placeholder="Entrer le Montant du bayeur" min="0" class="form-control" required>
                </div>
        
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enoyer</button>
                </div>
            </form>
    </div>    
</main>    
{% endblock %}
